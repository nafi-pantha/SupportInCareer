
    <form class="form-horizontal" enctype="multipart/form-data" method="POST" id="regFrom">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-4" for="userName">User Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userName" minlength="5"
                           placeholder="User Name" name="userName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="firstName">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" minlength="5"
                           placeholder="First Name" name="firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="lastName">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" minlength="5"
                           placeholder="Last Name" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="pwd" minlength="7" placeholder="Enter password" name="pwd" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password2">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password2" minlength="7" placeholder="Confirm password"
                           name="password2" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="userContact">User Contact</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="userContact" placeholder="User Contact" name="userContact">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input type="submit" class="btn btn-primary btn-block formbtn" value="Sign Up">
                </div>
            </div>
        </div>
    </form>
