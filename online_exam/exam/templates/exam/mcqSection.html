<form class="form-horizontal" id="mcqSectionForm">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="mcqSubjectList">Subject</label>
        <div class="col-sm-3">
            <select class="form-control" id="mcqSubjectList" name="mcqSubjectList">
                <option option selected="true" disabled="disabled">---Please Select---</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mcqTestList">Test</label>
        <div class="col-sm-3">
            <select class="form-control" id="mcqTestList" name="mcqTestList">
                <option option selected="true" disabled="disabled">---Please Select---</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mcqMaxQuesNo">Max. MCQ Ques: </label>
        <div class="col-sm-3"><span id="mcqMaxQuesNo"></span></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mcqExamTime">Exam Time: </label>
        <div class="col-sm-3"><span id="mcqExamTime"></span></div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mcqTotalMarks">Total Marks: </label>
        <div class="col-sm-3"><span id="mcqTotalMarks"></span></div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-block btn-primary" id="mcqQuesSubBtn">Generate Form</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-block btn-primary" id="mcqEditBtn" disabled="true">Edit Form</button>
        </div>

    </div>
    <div class="form-group">
        <div class="table-responsive">
            <table class="table table-striped" id="mcqQuesTbl">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Question</th>
                        <th class="text-center">Option 1</th>
                        <th class="text-center">Option 2</th>
                        <th class="text-center">Option 3</th>
                        <th class="text-center">Option 4</th>
                        <th class="text-center">Right Answer</th>
                        <!--<th class="text-center hidden">ID</th>-->
                    </tr>
                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <div class="table-responsive">
            <table class="table table-striped" id="mcqQuesEditTbl">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Question</th>
                        <th class="text-center">Option 1</th>
                        <th class="text-center">Option 2</th>
                        <th class="text-center">Option 3</th>
                        <th class="text-center">Option 4</th>
                        <th class="text-center">Right Answer</th>
                        <!--<th class="text-center hidden">ID</th>-->
                    </tr>
                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <button type="reset" class="btn btn-block btn-warning" id="mcqResetBtn">Reset</button>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-block btn-primary" id="mcqSubmitBtn">Save</button>
        </div>
    </div>
</form>

<div class="modal fade" id="quesEditModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Question</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="quesIDEdit">Ques ID: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="quesIDEdit" disabled/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqQuesEdit">Question: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqQuesEdit"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqOptionOneEdit">Option 1: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqOptionOneEdit"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqOptionTwoEdit">Option 2: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqOptionTwoEdit"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqOptionThreeEdit">Option 3: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqOptionThreeEdit"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqOptionFourEdit">Option 4: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqOptionFourEdit"/></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="mcqRightAnswerEdit">Right Answer: </label>
                            <div class="col-sm-4"><input type="text" class="form-control input-sm" id="mcqRightAnswerEdit"/></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="mcqQuesEditBtn">Save changes</button>
            </div>
        </div>
  </div>
</div>
