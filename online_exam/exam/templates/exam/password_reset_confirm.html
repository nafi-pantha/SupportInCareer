{% extends "header.html" %}
{% block content %}
{% if validlink %}
    <div class="container">
        <div class="margin_top_10_per col-md-offset-3 col-md-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}<br>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        </div>
    </div>

{% else %}
    <div class="container">
        <div class="forgetPass padding_top_20 padding_bot_20 col-md-offset-3 col-md-6 bg-danger">
            <p><b>Sorry! The password reset link is invalid!</b></p>
            <p>Probably because it has already been used. Please request a new password reset.</p>
        </div>
    </div>
{% endif %}
{% endblock %}
