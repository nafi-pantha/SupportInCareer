<div class="sectionBody">
    <form class="form-horizontal" id="userSectionForm">
    {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-striped text-center display" cellspacing="0" width="100%" id="userListTbl">
                <thead>
                    <tr>
                        <th class="text-center">User ID</th>
                        <th class="text-center">User Name</th>
                        <th class="text-center">Contact</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </form>
</div>

<div class="modal fade" id="userEditModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditID">User ID: </label>
                            <div class="col-sm-6"><span id="userEditID"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditName">User Name: </label>
                            <div class="col-sm-6"><span id="userEditName"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditContact">Contact: </label>
                            <div class="col-sm-6"><span id="userEditContact"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditEmail">Email: </label>
                            <div class="col-sm-6"><span id="userEditEmail"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditStatus">Status: </label>
                            <div class="col-sm-4">
                                <select class="form-control" name="userEditStatus" id="userEditStatus">
                                    <option selected="true" disabled="disabled">---Please Select---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-offset-2 col-sm-3" for="userEditType">Type: </label>
                            <div class="col-sm-4">
                                <select class="form-control" name="userEditType" id="userEditType">
                                    <option selected="true" disabled="disabled">---Please Select---</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="userEditBtn">Save changes</button>
            </div>
        </div>
  </div>
</div>
