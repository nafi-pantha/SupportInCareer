<form class="form-horizontal" id="reviewSectionForm">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="reviewUser">User</label>
        <div class="col-sm-4">
            <select class="form-control" id="reviewUser">
                <option>---Please Select---</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reviewTest">Test</label>
        <div class="col-sm-4">
            <select class="form-control" id="reviewTest">
                <option>---Please Select---</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="reviewAnsTbl">
                <thead>
                <tr>
                    <th class="text-center">Ques ID</th>
                    <th class="text-center">Question</th>
                    <th class="text-center">Answer</th>
                    <th class="text-center">Mark</th>
                    <th class="text-center">Suggestions</th>
                </tr>
                </thead>
                <tbody class="text-center">

                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reviewUser">Total Marks:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="reviewTotalMarks" value="0" disabled>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="reviewSubmitBtn">Save</button>
        </div>
    </div>
</form>
