<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <title>Online Exam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}" />
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/testView.js' %}"></script>
    <script src="{% static 'js/subjectView.js' %}"></script>
    <script src="{% static 'js/mcqQuestionView.js' %}"></script>
    <script src="{% static 'js/essayQuestionView.js' %}"></script>
    <script src="{% static 'js/userView.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <style>
        .navbar-default .navbar-nav > li > a:focus, .navbar-default .navbar-nav > li > a:hover {
            color: #F1F0FF;
            background-color: transparent;
        }
        .navbar-default .navbar-nav > .open > a,
        .navbar-default .navbar-nav > .open > a:focus,
        .navbar-default .navbar-nav > .open > a:hover {
            color: #555;
            background-color: #FFFFFF;
        }
        .navbar-default .navbar-nav > li > a {
            color: #FFFFFF;
        }
        .nav > li > a:focus, .nav > li > a:hover {
            text-decoration: none;
            background-color: #EEE;
        }
        .navbar{
            background-color: #8C4895;
        }
        .navbar-default .navbar-brand {
            color: #FFFFFF;
        }
        .navbar-default .navbar-brand:focus, .navbar-default .navbar-brand:hover {
            color: #F1F0FF;
            background-color: transparent;
        }
        .nav-pills > li{
            padding-top: 5px;
        }
        .nav-pills > li > a {
            border-radius: 0px;
            padding-left: 20%;
        }
        .nav-pills > li.active > a,
        .nav-pills > li.active > a:focus,
        .nav-pills > li.active > a:hover {
            color: #FFFFFF;
            background-color: #8C4895;
        }
        a:focus, a:hover {
            color: #000000;
            text-decoration: none;
        }
        a {
            color: #8C4895;
            text-decoration: none;
        }
        a {
            background-color: transparent;
        }
        .main_menu{
            margin-top: 20px;
            border-right: 1px dotted #8C4895;
        }
        #profileUserImage{
            height: 100px;
            width: 100px;
        }
    </style>
</head>


<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        {% for info in userInfoList %}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        {% if info.user.is_staff %}
                            Admin
                        {% else %}
                            User
                        {% endif %}
                    </a>
                </li>
                <li class="dropdown ">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            {{ info.user.username }}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li class=""><a href="#">Settings</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
</nav>
