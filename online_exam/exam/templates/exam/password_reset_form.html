{% extends "header.html" %}


{% block content %}
<div class="container">
    <div class="forgetPass col-md-offset-3 col-md-4">
        <p class="padding_bot_20">Provide a valid email:</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="reset" class="btn btn-warning margin_top_20" id="forgetPassResetBtn">Reset</button>
            <button type="submit" class="btn btn-primary margin_top_20">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
