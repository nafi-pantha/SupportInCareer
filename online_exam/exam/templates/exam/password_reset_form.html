{% extends "header.html" %}
{% load bootstrap3 %}
{% bootstrap_messages %}
{% bootstrap_form_errors form %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <p><strong>Please Give your Valid Email Address</strong></p>
    <form method="POST">
      {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
