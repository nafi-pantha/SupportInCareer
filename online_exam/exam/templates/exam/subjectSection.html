<div class="sectionBody">
    <form class="form-horizontal" method="POST" id="subjectSectionForm">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="subjectID">Subject ID</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="subjectID"
                       placeholder="Subject ID" name="subjectID" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subjectName">Subject Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="subjectName"
                       placeholder="Subject Name" name="subjectName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mcqTotalTest">MCQ Total Test.</label>
            <div class="col-sm-3">
                <select class="form-control" id="mcqTotalTest" name="mcqTotalTest" required>
                    <option option selected="true" disabled="disabled">---Please Select---</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="essayTotalTest">Essay Total Test.</label>
            <div class="col-sm-3">
                <select class="form-control" id="essayTotalTest" name="essayTotalTest" required>
                    <option option selected="true" disabled="disabled">---Please Select---</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="reset" class="btn btn-block btn-warning" id="subjectReset">Reset</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-block btn-primary" id="subjectSaveBtn">Save</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped text-center" id="subjectEditTbl">
            <thead>
                <tr>
                    <th class="text-center">Subject ID</th>
                    <th class="text-center">Subject Name</th>
                    <th class="text-center">MCQ Total Test.</th>
                    <th class="text-center">Essay Total Test.</th>
                    <!--<th class="text-center hidden">ID</th>-->
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
