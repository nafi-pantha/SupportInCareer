<form class="form-horizontal" id="profileSectionForm">
    {% csrf_token %}
    {% for info in userInfoList %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileUserID">User ID</label>
        <div class="col-sm-6" id="profileUserID">{{ info.user.id }}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileUserName">User Name</label>
        <div class="col-sm-6" id="profileUserName">{{ info.user.username }}</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileUserContact">User Contact</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="profileUserContact" value="{{ info.user_contact }}" name="profileUserContact">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileUserImage">User Image</label>
        <div class="col-sm-6">
            <img src="{{ info.user_image.url }}" width="200" height="200" alt="Image Not Found" id="profileUserImage">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileEmail">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="profileEmail" value="{{ info.user.email }}" name="profileEmail">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profilePassword">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="profilePassword" placeholder="Enter password" name="profilePassword">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="confirmProfilePassword">Confirm Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="confirmProfilePassword" placeholder="Confirm password"
                   name="confirmProfilePassword">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="profileUserType">User Type</label>
        <div class="col-sm-6" id="profileUserType">
        {% if info.user.is_staff == 1 %}
            Admin
        {% else %}
            User
        {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="profileSaveBtn">Save</button>
        </div>
    </div>
    {% endfor %}
</form>
